<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>velocity.js test</h1>
  <p>open card motion & loop & intersection observer</p>
  <div class="card card-back js-card"></div>
  <div class="button-wrapper">
    <button class="btn js-start">move</button>
    <button class="btn js-stop">stop</button>
  </div>
  <div class="card js-movedTarget">loop, pause & resume</div>
  <div class="card js-observed">no setting(default)</div>
  <div class="card js-observed" data-bias="0" data-duration="0">
    bias0%</div>
  <div class="card js-observed" data-bias="10" data-duration="0">
    bias10%</div>
  <div class="card js-observed" data-bias="20" data-duration="0">
    bias20%</div>
  <div class="card js-observed" data-bias="25" data-duration="0">
    bias25%</div>
  <div class="card js-observed" data-bias="60" data-duration="0">
    bias70%</div>
  <div class="card js-observed" data-bias="10" data-duration="0">
    bias10%</div>
  <div class="card js-observed" data-bias="20" data-duration="0">
    bias20%</div>
  <div class="card js-observed" data-bias="-10" data-duration="0">
    bias-10%</div>
  <div class="card js-observed" data-bias="-20" data-duration="0">
    bias-20%</div>
  <div class="card js-observed" data-bias="-25" data-duration="0">
    bias-25%</div>
  <div class="card js-observed" data-effect='{"translateX": [0, -50],"translateY": [0, -50]}' data-duration="500">
    data-set
  </div>
  <div class="card js-observed" data-target=".target-test1" data-effect='{"rotateZ": 360, "translateX": [0, -1000]}'
    data-duration="2000">observation target</div>
  <div class="card target-test1">target</div>
  <div class="card js-observed" data-target=".target-test2" data-bias="10">observation target(default) + bias10%</div>
  <div class="card target-test2">target</div>
  <div class="line-desc">default line = 25%</div>
  <div class="line"></div>
  <script src="./js/vendor.bundle.js"></script>
  <script src="./js/main.bundle.js"></script>
</body>

</html>
